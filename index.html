<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀牌 AI 認識プロトタイプ</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; }
        #container { position: relative; width: 100vw; height: 70vh; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #ui { height: 30vh; padding: 20px; box-sizing: border-box; background: #222; }
        .recommend-box { font-size: 1.2em; color: #00ff00; font-weight: bold; border: 2px solid #00ff00; padding: 10px; }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
</div>

<div id="ui">
    <div id="status">AIモデル読み込み中...</div>
    <div id="result">牌を並べてください</div>
    <div id="advice" class="recommend-box" style="display:none;">おすすめの打牌: <span id="target-pai">?</span></div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    let model;

    async function init() {
        // 1. カメラ起動
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' },
            audio: false
        });
        video.srcObject = stream;

        // 2. AIモデルの読み込み
        model = await cocoSsd.load();
        status.innerText = "AI起動完了！牌をスキャンしてください";
        
        predict();
    }

    async function predict() {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // 3. 映像から物体を検知
        const predictions = await model.detect(video);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        predictions.forEach(prediction => {
            // 四角い物体（牌）を検知したと仮定して枠を描画
            ctx.strokeStyle = "#00ff00";
            ctx.lineWidth = 4;
            ctx.strokeRect(...prediction.bbox);
            
            ctx.fillStyle = "#00ff00";
            ctx.font = "24px Arial";
            ctx.fillText("Object", prediction.bbox[0], prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10);
        });

        // 便宜上、何か検知したらアドバイス欄を表示する処理
        if(predictions.length >= 13) {
            document.getElementById('advice').style.display = "block";
            document.getElementById('target-pai').innerText = "九萬 (牌効率最大)";
        }

        requestAnimationFrame(predict);
    }

    video.addEventListener('loadeddata', init);
</script>
</body>
</html>
