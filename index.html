<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀打牌アドバイザー AI</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #info {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 10px;
            text-align: center; width: 80%;
        }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div id="info">
        <div id="status">AI準備中...</div>
        <div id="recommend" style="font-size: 1.5em; color: #ffeb3b; margin-top: 5px;">
            牌をカメラにかざしてください
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');

    // 1. カメラの起動
    async function setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }, // 背面カメラを使用
            audio: false
        });
        video.srcObject = stream;
        status.innerText = "カメラ起動中：解析を開始します";
    }

    // 2. リアルタイム解析ループ（ここにAIロジックを入れる）
    function detectLoop() {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // ここで画像認識（牌の検出）を行う
        // 現時点ではダミーの枠を表示
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 4;
        ctx.strokeRect(canvas.width/4, canvas.height/3, canvas.width/2, 100); 
        
        requestAnimationFrame(detectLoop);
    }

    video.addEventListener('loadeddata', detectLoop);
    setupCamera();
</script>
</body>
</html>
